name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine publish directory
        run: |
          if [ -d "./dist" ]; then
            echo "PUBLISH_DIR=dist" >> $GITHUB_ENV
          elif [ -d "./build" ]; then
            echo "PUBLISH_DIR=build" >> $GITHUB_ENV
          else
            echo "No dist/ or build/ folder found." >&2
            exit 1
          fi

      - name: Create SPA 404
        run: |
          cp "${{ env.PUBLISH_DIR }}/index.html" "${{ env.PUBLISH_DIR }}/404.html"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}